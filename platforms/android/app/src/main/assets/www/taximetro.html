<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>
    <ons-page>
        <ons-toolbar style="text-align: center;padding: 5px;background:  #B6F0E9;">
            <div class="center" style="color:  black;">Taximetro</div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Distancia" onclick="validaConect()" icon="fa-car" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Tiempo" icon="fa-times">
            </ons-tab>
            <ons-tab page="tab3.html" label="Configuracion" icon="md-settings">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">

            <ons-card>
                <div id="conec" style="color: blue; margin-left: 15px; text-align: center; font-size: 18px"></div>
                <br>
                <div class="title">
                    Distancia
                </div>
                <div class="content">
                    <br>
                    <!-- <ons-row>
                        <ons-col width="50%" style="text-align: center">
                            <strong>PULSOS</strong>
                        </ons-col>
                        <ons-col width="50%" style="text-align: center">
                            <strong>REVOLUCIONES</strong>
                        </ons-col>
                    </ons-row>
                    <ons-row>

                        <ons-col width="38%" style="text-align: left">
                            <div style="width: 150px;
                                       font-size: 40px;
                                       border: solid 3px black;
                                       color: whitesmoke;text-align: center;
                                       background: black;
                                       font-family: sans-serif;" id="pulsos">---</div>
                        </ons-col>

                        <ons-col width="38%" style="text-align: left">
                            <div style="width: 150px;
                                       font-size: 40px;
                                       margin-left: 45px;
                                       border: solid 3px black;
                                       color: whitesmoke;text-align: center;
                                       background: black;
                                       font-family: sans-serif;" id="revoluciones">---</div>
                        </ons-col>
                    </ons-row> -->
                    <ons-row>
                        <ons-col width="50%" style="text-align: center">
                            <strong>DISTANCIA (m)</strong>
                        </ons-col>
                        <ons-col width="50%" style="text-align: center">
                            <strong>VELOCIDAD (Km/h)</strong>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col width="38%" style="text-align: left">
                            <div style="width: 150px;
                                   font-size: 40px;
                                   border: solid 3px black;
                                   color: whitesmoke;text-align: center;
                                   background: black;;
                                   font-family: sans-serif;" id="distancia">---</div>
                        </ons-col>
                        <ons-col width="38%" style="text-align: left">
                            <div style="width: 150px;
                                    margin-left: 45px;
                                   font-size: 40px;
                                   border: solid 3px black;
                                   color: whitesmoke;text-align: center;
                                   background: black;;
                                   font-family: sans-serif;" id="velocidad">---</div>
                        </ons-col>


                    </ons-row>
                    <br>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-button style="width: 100%; background-color: rgb(184, 223, 153); color: black;"
                                onclick="iniciar()">Iniciar</ons-button>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-button style="width: 100%; background-color: #E6B0AA; color: black;">Reset</ons-button>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-button style="width: 100%; background-color: #A3E4D7; color: black;">Dato</ons-button>
                        </ons-col>
                    </ons-row>
                </div>
            </ons-card>

        </ons-page>
    </template>
    <template id="tab2.html">
        <ons-page id="Tab2">


            <ons-card>
                <div class="title">
                    Tiempo
                </div>
                <div class="content">
                    <br>
                    <ons-row>
                        <ons-col width="30%" style="text-align: center">

                        </ons-col>
                        <ons-col width="33%" style="text-align: left">
                            <div style="width: 150px;
                                   font-size: 40px;
                                   border: solid 3px black;
                                   color: whitesmoke;text-align: center;
                                   background: black;
                                   font-family: sans-serif;" id="tiempo">---</div>
                        </ons-col>

                    </ons-row>
                    <br><br>
                    <ons-row>
                        <ons-col width="33%" style="text-align: center">
                            <!-- <ons-button style="background-color: antiquewhite; height: 50px;"  onclick="tIniciar();"><ons-icon icon="fa-play" size="38px"  style="color: black;"></ons-icon></ons-button> -->
                            <button onclick="tIniciar()"><ons-icon icon="fa-play" size="50px"
                                    style="color: #CD6155;"></ons-icon></button>
                        </ons-col>
                        <ons-col width="33%" style="text-align: center">
                            <!-- <ons-button style="background-color: antiquewhite;" class="btnt3" onclick="tPausar();"><ons-icon icon="fa-pause" size="38px" ></ons-icon></ons-button> -->
                            <button onclick="tPausar()"><ons-icon icon="fa-pause" size="50px"
                                    style="color: #CD6155;"></ons-icon></button>
                        </ons-col>
                        <ons-col width="33%" style="text-align: center">
                            <button onclick="tReset()"><ons-icon icon="fa-stop" size="50px"
                                    style="color: #CD6155;"></ons-icon></button>
                        </ons-col>
                    </ons-row>
                    <br>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-button style="width: 100%; background-color: aquamarine; color: black;">Tomar
                                dato</ons-button>
                        </ons-col>
                    </ons-row>
                </div>
            </ons-card>
        </ons-page>
    </template>
    <template id="tab3.html">
        <ons-page id="Tab3">

            <ons-card>
                <div class="title">
                    Configuracion de prueba
                </div>
                <div class="content">
                    <br>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-list-header>Ingrese la ip del tablero</ons-list-header>
                            <ons-input id="ip" modifier="underbar" onkeyup="guradarIp()"
                                style="width: 80%; height: 40px; margin-left: 18px; margin-right: 14px;"
                                placeholder="Ip equipo"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Seleccione la ciudad</label>
                            <ons-list-item>
                                <div class="center">
                                    <select id="selectConfigTaximetro" onchange="selectCiudad()"
                                        style="width: 100%; height: 40px;">
                                        <option selected>Seleccione la ciudad</option>"
                                    </select>
                                </div>
                            </ons-list-item>
                        </ons-col>

                    </ons-row>


                </div>
            </ons-card>

            <ons-card>
                <div class="title">
                    Datos taximetro
                </div>
                <div class="content">
                    <br>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Ciudad</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="text" id="ciudad" modifier="underbar" style="text-align: center;"
                                disabled></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Banderazo en pesos</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="banderazoPesos" modifier="underbar"
                                style="text-align: center;"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Banderazo en unidad</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="banderazoUnidad" modifier="underbar"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Distancia en caida</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="distanciaCaida" modifier="underbar"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Divisor distancia</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="divistorDistancia" modifier="underbar"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Divisor velocidad</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="divistorVelocidad" modifier="underbar"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>N° caidas distancia</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="numCaidasDistancia" modifier="underbar"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>N° caidas tiempo</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="numCaidasTiempo" modifier="underbar"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Perimetro mm</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="perimetro" modifier="underbar"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Pesos unidad</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="pesosUnidad" modifier="underbar"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Tiempo caida</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="tiempoCaida" modifier="underbar"></ons-input>
                            <ons-input type="hidden" id="idconfiguracion"></ons-input>
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="font-weight: bold;background: white">
                            <label>Unidad</label>
                        </ons-col>
                        <ons-col style="font-weight: bold;background: white">
                            <ons-input type="number" id="unidad" modifier="underbar"></ons-input>
                        </ons-col>
                    </ons-row>
                    <br>
                    <ons-row>
                        <!-- <ons-col style="font-weight: bold;background: white">
                            <ons-button style="width: 95%; background-color: #FADBD8; color: black;"
                                onclick="nuevo()">Nuevo</ons-button>
                        </ons-col> -->
                        <ons-col style="font-weight: bold;background: white">
                            <ons-button style="width: 94%; background-color: aquamarine; color: black;"
                                onclick="updateParametro()">Actualizar</ons-button>
                        </ons-col>
                    </ons-row>
                </div>
            </ons-card>

        </ons-page>
    </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="js/Jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/configuracionTaximetro.js"></script>
<script type="text/javascript" src="js/modbus.js"></script>

<script type="text/javascript" src="cordova.js"></script>

</html>
